<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
</head>
<body>
    <h1>Location Information</h1>
    <p>IP Address: {{ ip_address }}</p>
    <p>Country: {{ country }}</p>
    <p>Region: {{ region }}</p>
    <p>City: {{ city }}</p>
    <p>Latitude: {{ latitude }}</p>
    <p>Longitude: {{ longitude }}</p>
</body>
</html>
